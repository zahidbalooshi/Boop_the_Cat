<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Boop the Cat!</title>
  </head>

  <body>
    <h1 class="header">Boop the Cat!</h1>
    <h2>Score</h2>
    <h3 id="score">0</h3>
    <h4 id="timer">Countdown</h4>
    <keys class="top-keys">
      <div class="key"><img src="./images/Key_S.png" /></div>
      <div class="key"><img src="./images/Key_D.png" /></div>
      <div class="key"><img src="./images/Key_F.png" /></div>
    </keys>
    <section class="board">
      <div class="box" id="0"><img src="./images/Cat.png" /></div>
      <div class="box" id="1"><img src="./images/Cat.png" /></div>
      <div class="box" id="2"><img src="./images/Cat.png" /></div>
      <div class="box" id="3"><img src="./images/Cat.png" /></div>
      <div class="box" id="4"><img src="./images/Cat.png" /></div>
      <div class="box" id="5"><img src="./images/Cat.png" /></div>
    </section>
    <keys class="bottom-keys">
      <div class="key"><img src="./images/Key_J.png" /></div>
      <div class="key"><img src="./images/Key_K.png" /></div>
      <div class="key"><img src="./images/Key_L.png" /></div>
    </keys>
  </body>
  <button id="reset">Restart</button>
</html>
